<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td><div class="fill" data-id="0"></div></td>
          <td><div class="fill" data-id="1"></div></td>
          <td><div class="fill" data-id="2"></div></td>
        </tr>
        <tr>
          <td><div class="fill" data-id="3"></div></td>
          <td><div class="fill" data-id="4"></div></td>
          <td><div class="fill" data-id="5"></div></td>
        </tr>
        <tr>
          <td><div class="fill" data-id="6"></div></td>
          <td><div class="fill" data-id="7"></div></td>
          <td><div class="fill" data-id="8"></div></td>
        </tr>
      </table>
      <p></p>
      <button>Reset</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
